<html>
<head>
<style>
.center
{
	height:700px;
	width:800px;
	margin: 0 auto;
}
.div{
	height: 20;
	width: 40;
	background: blue;
	float:left;
	
}
</style>
</head>
<body>
<div class="center">
</div>
</body>
<script src="jquery-1.11.1.min.js"></script>
<script>
$(function(){
function createDiv(){
	for(var i = 0 ; i<13 ; i++)
	{
		$(".center").append("<div id='div_"+i+"' class= 'div' style='margin-left:"+20+";margin-bottom:100'></div>");
	}
}
createDiv();
var interval = setInterval(randomHeight,1000);
function randomHeight()
{
	for(var i = 0 ; i<13 ; i++)
	{
		$("#div_"+i).css("height",parseInt(100*Math.random()));
	}
}
})
</script>
</html>
